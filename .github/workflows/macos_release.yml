name: macOS Release

on:
  push:
    tags:
      - "v*" # Trigger the workflow on push tags like v1.0, v2.5, etc.

jobs:
  build_and_release:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: Build and Bundle macOS Application
        run: |
          cargo install cargo-bundle
          cargo bundle --release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload macOS Application
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/bundle/macos/your_app.app
          asset_name: your_app-macos.zip
          asset_content_type: application/zip
